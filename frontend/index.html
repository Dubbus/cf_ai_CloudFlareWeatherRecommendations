<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Weather Planner</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Smart Weather Planner</h1>
      <p class="subtitle">Optimize your weekly activities based on the forecast</p>
    </header>

    <main>
      <!-- Location Settings -->
      <section class="card">
        <h2 class="section-title">Location</h2>
        <div class="form-grid">
          <div class="form-group full-width">
            <label for="city">City Name</label>
            <input id="city" type="text" placeholder="e.g., Columbus, OH" autocomplete="address-level2">
          </div>
          <div class="form-group full-width">
            <button id="useLocation" class="btn btn-secondary"
              style="width:100%; justify-content: center; gap: 0.5rem;">
              üìç Use Current Location
            </button>
          </div>
          <div class="form-group">
            <label for="lat">Latitude</label>
            <input id="lat" type="number" step="any" placeholder="e.g., 39.9612">
          </div>
          <div class="form-group">
            <label for="lon">Longitude</label>
            <input id="lon" type="number" step="any" placeholder="e.g., -82.9988">
          </div>
          <input type="hidden" id="userId" value="user_123"> <!-- Placeholder for user ID -->
        </div>
      </section>

      <!-- Preferences -->
      <section class="card">
        <h2 class="section-title">Preferences</h2>

        <div class="form-grid">
          <div class="form-group full-width">
            <label>Preferred Times</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="prefMorning"> Morning
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="prefAfternoon"> Afternoon
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="prefEvening"> Evening
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="prefMaxTemp">Max Temp (¬∞F)</label>
            <input id="prefMaxTemp" type="number" placeholder="85">
          </div>

          <div class="form-group">
            <label for="prefMinTemp">Min Temp (¬∞F)</label>
            <input id="prefMinTemp" type="number" placeholder="45">
          </div>

          <div class="form-group full-width">
            <label>Conditions</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="prefAvoidWind"> Avoid high winds
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="prefAvoidRain"> Avoid rain
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="prefAvoidSnow"> Avoid snow
              </label>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="prefActivities">Activities</label>
            <input id="prefActivities" type="text" placeholder="e.g., running, hiking, picnic" autocomplete="off">
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.25rem;">Comma-separated list of
              activities you want to plan.</p>
          </div>
        </div>
      </section>

      <!-- Actions -->
      <div class="actions">
        <button id="saveState" class="btn btn-secondary">Save Settings</button>
        <button id="getPlan" class="btn btn-primary">Generate Plan</button>
      </div>

      <!-- Status Messages -->
      <div id="statusMsg" class="status-msg"></div>

      <!-- Output -->
      <section class="card" style="margin-top: 1.5rem;">
        <h2 class="section-title">Your Plan</h2>
        <div id="output" class="output-area">
          <div class="output-placeholder">Enter your location and preferences, then click "Generate Plan" to see your
            personalized weather schedule.</div>
        </div>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>

</html>
